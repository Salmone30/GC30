<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificazione Autografi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Certificazione Autografi Gratuita</h1>
        <p>Carica almeno 3 foto del tuo autografo e ricevi una certificazione!</p>
    </header>
    <main>
        <section>
            <h2>Carica il tuo autografo</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>
                
                <label for="autographs">Carica almeno 3 immagini:</label><br>
                <input type="file" id="autographs" name="autographs" accept="image/*" multiple required><br>
                
                <button type="submit">Invia</button>
            </form>
            <div id="responseMessage"></div>
        </section>
    </main>
    <footer>
        <p>Â© 2025 Certificazione Autografi. Tutti i diritti riservati.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
